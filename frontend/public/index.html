<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#0066FF" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="description"
      content="Bloom Up - Track your personal growth journey with habits, goals, progress tracking, and daily journal"
    />
    <meta
      name="keywords"
      content="bloom up, personal growth, habit tracker, goal manager, productivity, journal"
    />
    <meta name="author" content="Bloom Up" />

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Apple Touch Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />

    <!-- Prevent zoom on input focus (iOS) -->
    <meta name="format-detection" content="telephone=no" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Bloom Up" />
    <meta
      property="og:description"
      content="Track your personal growth journey"
    />
    <meta property="og:type" content="website" />

    <title>Bloom Up - Personal Growth Tracker</title>

    <style>
      /* Critical CSS - Loading Screen */
      #root {
        min-height: 100vh;
      }

      /* Splash Screen */
      .app-splash {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #0066ff 0%, #00c9a7 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .app-splash.hide {
        opacity: 0;
        pointer-events: none;
      }

      .splash-logo {
        font-size: 48px;
        color: white;
        font-weight: 800;
        margin-bottom: 20px;
        animation: pulse 2s ease-in-out infinite;
      }

      .splash-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top: 5px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div
        style="
          padding: 40px;
          text-align: center;
          font-family: Arial, sans-serif;
        "
      >
        <h1 style="color: #0066ff">⚠️ JavaScript Required</h1>
        <p>You need to enable JavaScript to run this app.</p>
      </div>
    </noscript>

    <!-- Splash Screen -->
    <div id="app-splash" class="app-splash">
      <div class="splash-logo">Bloom Up</div>
      <div class="splash-spinner"></div>
    </div>

    <div id="root"></div>

    <script>
      // Hide splash screen when app loads
      window.addEventListener("load", () => {
        setTimeout(() => {
          const splash = document.getElementById("app-splash");
          if (splash) {
            splash.classList.add("hide");
            setTimeout(() => {
              splash.style.display = "none";
            }, 500);
          }
        }, 1000);
      });

      // Prevent zoom on double tap (iOS)
      let lastTouchEnd = 0;
      document.addEventListener(
        "touchend",
        (event) => {
          const now = Date.now();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        },
        { passive: false }
      );

      // Add mobile detection class
      if (
        /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
          navigator.userAgent
        )
      ) {
        document.documentElement.classList.add("mobile-device");
      }
    </script>
  </body>
</html>
